    <div class="wrap-sec">

        <div class="premiumbox">

          <h2>Sum Assured <text>(Minimum 50,00,000)</text></h2>

          <div id="input_div">
            <input

              value="-"
              id="moins"
              class="button_minus"
              onclick="minus()"
            />
            <input
              type="text"
              size="25"

              class="assured_input"
              id="count"
              onChange="MinSumAssured()"
            />
            <input

              onclick="plus()"
            />
